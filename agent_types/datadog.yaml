agent_type_id: datadog
description: Datadog
icon: 
manager_defaults:
  linux:
    agent:
      agent_type: datadog
      args:
        - run
        - -c=/etc/datadog-agent/datadog.yaml
      auth_token_file: /etc/agent-manager/agent-manager-datadog.tok
      default_config_assignments:
        - datadog/linux/default/etc/datadog-agent/datadog.yaml
      default_package_assignments:
        - datadog/linux/datadog-agent_7.59.0_linux_amd64.zip
      executable: /opt/datadog-agent/bin/agent/agent
      instance_id_file: /etc/agent-manager/agent-manager-datadog.id
      platform: linux
      version_command: version
    auto_update: true
    package_dir: /opt/apica/var/agent-manager/packages
  windows:
    agent:
      agent_type: datadog
      args:
        - run
        - -c=C:\apica\datadog-agent\datadog.yaml
      auth_token_file: C:\apica\agent-manager-datadog.tok
      default_config_assignments:
        - datadog/windows/default/apica/datadog-agent/datadog.yaml
      default_package_assignments:
        - datadog/windows/default.zip
      executable: C:\apica\datadog-agent\datadog.exe
      instance_id_file: C:\apica\agent-manager-datadog.id
      platform: windows
      version_command: --version
    auto_update: true
    package_dir: C:\apica\packages
