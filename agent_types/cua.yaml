agent_type_id: cua
description: Circonus Unified Agent
icon: 
manager_defaults:
  linux:
    agent:
      agent_type: cua
      args:
        - /opt/circonus/unified-agent/etc/circonus-unified-agent.conf
      auth_token_file: /etc/agent-manager/agent-manager-cua.tok
      default_config_assignments:
        - cua/linux/default/opt/circonus/unified-agent/etc/circonus-unified-agent.conf
      default_package_assignments:
        - cua/linux/default.zip
      executable: /opt/circonus/unified-agent/sbin/circonus-unified-agentd
      instance_id_file: /etc/agent-manager/agent-manager-cua.id
      platform: linux
      version_command: --version
    auto_update: true
    package_dir: /opt/apica/var/agent-manager/packages
  windows:
    agent:
      agent_type: cua
      args:
        - --config=C:\apica\circonus-unified-agent\circonus-unified-agent.conf
      auth_token_file: C:\apica\agent-manager-cua.tok
      default_config_assignments:
        - cua/windows/default/apica/circonus-unified-agent/circonus-unified-agent.conf
      default_package_assignments:
        - cua/windows/default.zip
      executable: C:\apica\circonus-unified-agent\circonus-unified-agentd.exe
      instance_id_file: C:\apica\agent-manager-cua.id
      platform: windows
      version_command: --version
    auto_update: true
    package_dir: C:\apica\packages
