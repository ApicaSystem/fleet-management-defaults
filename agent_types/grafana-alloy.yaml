agent_type_id: grafana-alloy
description: Grafana Alloy
icon: 
manager_defaults:
  linux:
    agent:
      agent_type: grafana-alloy
      args:
        - run
        - /etc/grafana-alloy/config.alloy
      auth_token_file: /etc/agent-manager/agent-manager-grafana-alloy.tok
      default_config_assignments:
        - grafana-alloy/linux/default/etc/grafana-alloy/config.alloy
      default_package_assignments:
        - grafana-alloy/linux/grafana-alloy_1.4.1_linux_amd64.zip
      executable: /opt/grafana-alloy/bin/grafana-alloy
      instance_id_file: /etc/agent-manager/agent-manager-grafana-alloy.id
      platform: linux
      version_command: --version
    auto_update: true
    package_dir: /opt/apica/var/agent-manager/packages
