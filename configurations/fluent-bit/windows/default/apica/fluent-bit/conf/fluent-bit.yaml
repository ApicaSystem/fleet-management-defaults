service:
  log_level: info
pipeline:
  inputs:
    - name: opentelemetry
      listen: 127.0.0.1
      port: 4318
  outputs:
    - name: stdout
      match: "*"
      processors:
        metrics:
          - name: labels
            upsert: ostype linux
          - name: labels
            upsert: hostname {{$ .Agent.host_name }}
