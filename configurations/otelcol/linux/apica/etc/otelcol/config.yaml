receivers:
  otlp:
    protocols:
      grpc:
      http:
  hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      memory:
        metrics:
          system.linux.memory.available:
            enabled: true
          system.memory.utilization:
            enabled: true
      disk:
      network:
      load:
      filesystem:
        include_virtual_filesystems: true
        metrics:
          system.filesystem.inodes.usage:
            enabled: true
          system.filesystem.usage:
            enabled: true
          system.filesystem.utilization:
            enabled: true
      paging:
      processes:
  prometheus:
    config:
      scrape_configs:
        - job_name: "prom-metrics-collector"
          scrape_interval: 60s
          static_configs:
            - targets: ["0.0.0.0:9464"]
processors:
  resource/os:
    attributes:
      - key: ostype
        value: "linux"
        action: upsert
exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: 0.0.0.0:9464
  otlphttp/apicametrics:
    compression: gzip
    disable_keep_alives: true
    encoding: proto
    metrics_endpoint: "{{$ .Agent.secret.otelmetrics.endpoint }}"
    headers:
      Authorization: "Bearer ${{$ .Agent.secret.otellogs.token }}"
    tls:
      insecure: false
      insecure_skip_verify: true
extensions:
service:
  extensions:
  pipelines:
    metrics/out:
      receivers: [prometheus]
      processors: [resource/os]
      exporters: [otlphttp/apicametrics]
